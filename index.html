<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Mat ma Hill </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        <div class="banner-header">
            <h1> Mật mã Hill
                <img src="https://mybk.hcmut.edu.vn/my/images/logo.png" alt="LogoBachKhoa">
            </h1>
        </div>
    </header>
    <body>
        <div class="container">
            <div class="app-container">
                <div class="input">
                    <h2>Mã hóa</h2>
                    <label>Plaintext</label>
                    <textarea name="" id="textEncode" cols="60" placeholder="Nhập đoạn thông tin cần mã hóa"></textarea>
                    <br/>
                </div>
                <div class="convertion">
                    <button id="2x2-Encode" class="btn" value=2>2x2 Encode</button>
                    <button id="3x3-Encode" class="btn" value=3>3x3 Encode</button>
                    <br/>
                </div>
                <div class="output">
                    <label>Ciphertext</label>
                    <textarea id="resultEncode" cols="60"></textarea>
                </div>
            </div>
            <div class="generation">
                </br>
                </br>
                <button class="generateKey" value=2>Generate Key 2x2</button>
                <button class="generateKey" value=3>Generate Key 3x3</button> </br>
                <label>Key</label>
                <textarea id="key" cols="30"></textarea>
                <br/>
                <div class="reset">
                    <button id="reset" class="btn">Reset</button>
                </div>
                </br>
            </div>
            <div class="app-container">
                <div class="input">
                    <h2>Giải mã</h2>
                    <label>Ciphertext</label>
                    <textarea name="" id="textDecode" cols="60" placeholder="Nhập đoạn thông tin cần giải mã"></textarea>
                    <br/>
                </div>
                <div class="convertion">
                    <button id="2x2-Decode" class="btn" value=2>2x2 Decode</button>
                    <button id="3x3-Decode" class="btn" value=3>3x3 Decode</button>
                    <br/>
                </div>
                <div class="output">
                    <label>Plaintext</label>
                    <textarea id="resultDecode" cols="60"></textarea>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
